<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="slogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo" width="70px">
        </div>
        <div class="link">
            <a href="index.html">Back</a>
        </div>
        
        <div>
            <h1>Advanced Search</h1>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Find pages with...</th>
                        <th></th>
                    </tr>
                </thead>
                <form action="https://google.com/search">
                    <tbody>
                        <tr>
                            <td class="caption">all these words:</td>
                            <td style="text-align:right"><input type="text" name="as_q" class="tbox2"></td>
                        </tr>
                        <tr>
                            <td class="caption">this exact words or phrase:</td>
                            <td style="text-align:right"><input type="text" name="as_epq" class="tbox2"></td>
                        </tr>
                        <tr>
                            <td class="caption">any of these words:</td>
                            <td style="text-align:right"><input type="text" name="as_oq" class="tbox2"></td>
                        </tr>
                        <tr>
                            <td class="caption">none of these words:</td>
                            <td style="text-align:right"><input type="text" name="as_eq" class="tbox2"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align:right"><div class="button2"><input type="submit" value="Advanced Search"></div></td>
                        </tr>
                    </tbody>
                </form>

            </table>
        </div>
        
    </body>
</html>
